<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8034a1f724.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Crazzy bites</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <a href="">Crazzy Bites</a>
            </div>
            <div id="social">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square" id="facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square" id="insta"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube" id="youtube"></i></a>
            </div>
        </div>
        <div id="search">
            <div id="internalsearchblock">
                <div id="emblame">
                    <img id="logoimage" src="./images/Crazzybites_cropped.jpg" alt="Crazzy bites logo">
                </div>
                <span id="slogan">
                    Fill your taste buds with crazziness...
                </span>
                <div>
                    <Select>
                        <option value="--Please select city--">--Please select city--</option>
                    </Select>
                    <Select>
                        <option value="--Please select food category--">--Please select food category--</option>
                    </Select>
            </div>
        </div>
            
            <!-- <img id="searchimage" src="./images/meals.jpg" alt="meals image"> -->
        </div>
        <div id="Ourmenu">
            <div id="innermenu">
                <span id="ourmenuspan1" class="ourmenuspan">Call us to place the order</span>
                <span id="ourmenuspan2" class="ourmenuspan">Our menu items are :</span>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/chocolate-vanilla-cake-A_0.jpg" alt="Cakes">
                    </div>
                    <div class="innersub2">Cakes and pastries</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/Dhokla.jpg" alt="Khaman dhokla">
                    </div>
                    <div class="innersub2">Khaman and Steam dhokla</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/khandvi.jpg" alt="Khandvi">
                    </div>
                    <div class="innersub2">Khandvi</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/sev-khamani-500x500.jpg" alt="Sev khamni">
                    </div>
                    <div class="innersub2">Sev Khamni</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/undhiyu-pressure-cooker-indian.jpg" alt="Surti undhiyu">
                    </div>
                    <div class="innersub2">Surti Undhiyu</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/kaju-coco-500x500.png" alt="Cold coco">
                    </div>
                    <div class="innersub2">Cold coco</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/sev-khamani-500x500.jpg" alt="Sev khamni">
                    </div>
                    <div class="innersub2">Sev Khamni</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/undhiyu-pressure-cooker-indian.jpg" alt="Surti undhiyu">
                    </div>
                    <div class="innersub2">Surti Undhiyu</div>
                </div>
                <div class="innerblocks">
                    <div class="innersub1">
                        <img class="menuimage" src="./images/kaju-coco-500x500.png" alt="Cold coco">
                    </div>
                    <div class="innersub2">Cold coco</div>
                </div>
            </div>
        </div>
        <div id="footer">
            <a id="contact" href="tel:+919702681871">Contact us - call or whatsapp</a>
            
        </div>
    </div>
</body>
</html>
